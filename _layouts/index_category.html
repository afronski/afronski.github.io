---
layout: default
---
    <nav class="container">
      <a href="/">Home</a>

      <h1>Category: <em>{{ page.category }}</em></h1>
      <ul class="blog-entities-list">
{% for post in site.posts %}
{% for category in post.categories %}
{% if category == page.category %}
        <li>
          <time datetime>{{ post.date | date: "%d %b %Y" }}</time><a href="{{ post.url }}">{{ post.title }}</a>
        </li>
{% endif %}
{% endfor %}
{% endfor %}
      </ul>
    </nav>
