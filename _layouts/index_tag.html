---
layout: default
---

    <nav class="container">
      <a href="/">Home</a>

      <h1>{{ page.title }}</h1>
      <ul class="blog-entities-list with-details">
{% for post in site.posts %}
{% for tag in post.tags %}
{% if tag == page.tag %}
        <li>
          <time datetime>{{ post.date | date: "%d %b %Y" }}</time><a href="{{ post.url }}">{{ post.title }}</a>
          <div class="other-entities">
            <em>Tags</em>: {% for tag in post.tags %}<span><a href="/tag/{{ tag }}">{{ tag }}</a></span>{% endfor %}
         </div>
        </li>
{% endif %}
{% endfor %}
{% endfor %}
      </ul>
    </nav>
